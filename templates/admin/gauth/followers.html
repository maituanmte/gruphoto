{% for follower in followers %}
<div class='imagecontainer {% cycle 'row1' 'row2' 'row3' %}'>
    <a class="link_image" href="/admin/gauth{{ follower.get_absolute_url }}"><img src="/media/{{ follower.photo }}" height="150" width="122"/></a>
    <div class='info'>
        <p class="full_name"><a href="/admin/gauth{{ follower.get_absolute_url }}">{{ follower }}</a></p>
        <p class="full_name">{{ follower.first_login }}</p>
    </div>
</div>
{% endfor %}
